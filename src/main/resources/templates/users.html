<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main>
    <ul>
        <li th:each="user : ${users}">
            <a th:text="${user.getUsername()}" th:href="${'/user/' + user.id}"></a>
        </li>
    </ul>
</main>
</body>
</html>
